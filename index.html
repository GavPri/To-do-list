<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <button id="open-modal">How To Use The List</button>
        <div id="modal" class="modal">
            <div id="modal-header">
                <div id="modal-title">How To Use This Site</div>
                <button id="close-modal">&times;</button>
                 </div>
                <div id="modal-body">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Laboriosam, rem!
                </div>
        </div>
        <div id="overlay"></div>
        <div id="date-header">

        </div>
        <button id="change-theme">Change Theme</button>
    </header>
        
    <section id="list-benefits">
        <div id="auto-container">
            <span class="typed-text"></span>
            <span class="cursor">&nbsp;</span>
    </div>
    </section>
    <section id="task-input">
        <form method="get" id="'form">
            <label for="task">What do you have to do today?</label>
            <input type="text" id="task" name="task" placeholder="Add a new task!">
            <button id="task-submit">Create task.</button>
        </form>
    </section>
    <section id="list">
        <div class="list-container">
        <ul id="task-list-ul">
            
        </ul>
    </div>
    </section>
    
<script src="assets/js/script.js"></script>  
</body>
</html>
