<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header id="header">
        <button id="open-modal">How To Use The List</button>
        <div id="modal" class="modal">
            <div id="modal-header">
                <div id="modal-title">How To Use This Site</div>
                <button id="close-modal">&times;</button>
                 </div>
                <div id="modal-body">
                    <div class="modal-steps">
                        <h2>
                            Step One
                        </h2>
                    </div>
                    <div class="add-task-instructions">
                        <p class="instructions">Type out whatever task you have to do into the <em>Add task here!</em> section and click "Create Task"</p>
                    </div>
                    <div class="modal-steps">
                        <h2>
                            Step Two
                        </h2>
                    </div>
                    <div class="add-task-instructions">
                        <p class="instructions">When you finish your task, click on the task to mark it as complete.</p>
                    </div>
                    <div class="modal-steps">
                        <h2>
                            Step Three
                        </h2>
                    </div>
                    <div class="add-task-instructions">
                        <p class="instructions">When you want to remove your task, double click on the task to remove it. </p>
                    </div>
                </div>
        </div>
        <div id="overlay"></div>
        <div id="date-header">

        </div>
        <button id="change-theme">Change Theme</button>
    </header>
        
    <section id="list-benefits">
        <div id="auto-container">
            <span class="typed-text"></span>
            <span class="cursor">&nbsp;</span>
    </div>
    </section>
    <section id="task-input">
        <form method="get" id="'form">
            <label for="task">What do you have to do today?</label>
            <input type="text" id="task" name="task" placeholder="Add a new task!" required>
            <button id="task-submit">Create task.</button>
        </form>
    </section>
    <section id="list">
        <div class="list-container">
            <ul id="task-list-ul">
            
            </ul>
    </div>
    </section>
    
<script src="assets/js/script.js"></script>  
</body>
</html>
